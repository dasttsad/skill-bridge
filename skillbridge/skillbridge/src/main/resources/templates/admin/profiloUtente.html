<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="profile-container">
            <img src="https://via.placeholder.com/120" alt="Avatar Utente" class="profile-img">
            <h2 class="mt-3" th:text = "${utente.username}">Nome Utente</h2>
            <p class="text-muted" th:text="${utente.email}" >email@esempio.com</p>
            <hr>
            <h4>Informazioni</h4>
            <td th:text="${utente.id}">User ID</td>
            <td th:text="${utente.nome}">Nome</td>
            <td th:text="${utente.cognome}">Cognome</td> 
            <!-- <p><strong>Età:</strong> 25</p>
            <p><strong>Località:</strong> Milano, Italia</p>
            <p><strong>Biografia:</strong> Sviluppatore appassionato di tecnologia e innovazione.</p> -->
            <button class="btn btn-primary mt-3">Modifica Profilo</button>
        </div>
    </div>
</body>
</html>
