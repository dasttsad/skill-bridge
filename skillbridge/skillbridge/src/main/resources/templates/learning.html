    <!--Modale pagamenti-->

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="paymentModalLabel">Modulo di Pagamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="cardNumber" class="form-label">Numero della Carta</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="Inserisci il numero della carta">
                </div>
                <div class="mb-3">
                  <label for="cardName" class="form-label">Nome sulla Carta</label>
                  <input type="text" class="form-control" id="cardName" placeholder="Inserisci il nome come appare sulla carta">
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="expiryDate" class="form-label">Data di Scadenza</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Paga Ora</button>
              </form>
            </div>
          </div>
        </div>
      </div>
